{% extends "main/base.html" %}

{% block title %}

Home
{% endblock title %}

{% block content %}

    <h2 style="text-align: center;margin-bottom: 45px">Список Корпораций</h2>

            <div style="display: flex;justify-content: space-between;flex-wrap: wrap;gap: 15px">
                {% for corp in corps %}
                <div style="width: 30%;min-height:33em ; border-radius: 10px;padding: 12px;box-shadow: 0 0 10px 0 rgba(38,31,100,0.5);text-align: center;display: flex;flex-direction: column;justify-content: space-between">
                    <h3>{{ corp.title }}</h3>
                <p><img style="width: 100%; height:160px;object-fit: contain" src='{{ corp.image }}' alt=""></p>
                <p>{{ corp.descr }}</p>
                <div>
                    <h4>{{ corp.ovner }}</h4>
                <p>{{ corp.age }}</p>
                <div>
                    <a href="delete/{{corp.id}}">Удалить</a>
                </div>
                </div>
                </div>
                {% endfor %}
            </div>
{% endblock content %}
